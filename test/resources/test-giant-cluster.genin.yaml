---
instances:
  - name: type-1-storage
    type: storage
    count: 10
    replicas: 3
    weight: 10
    roles:
      - storage
      - v1-api
  - name: type-2-storage
    type: storage
    count: 10
    replicas: 3
    weight: 10
    roles:
      - storage
      - v2-api
  - name: router
    type: router
    count: 10
    replicas: 0
    weight: 10
    roles:
      - router
      - api
      - failover-coordinator
  - name: connector
    count: 5
    replicas: 0
    weight: 10
    roles:
      - connector
  - name: probe-meter
    count: 5
    replicas: 0
    weight: 10
    roles:
      - probe-meter
  - name: metrics
    count: 10
    replicas: 0
    weight: 10
    roles:
      - metrics
hosts:
  - name: cloud
    type: region
    ports:
      http: 8100
      binary: 3100
    hosts:
      - name: moscow-7
        type: datacenter
        hosts:
          - name: msk-host-1
            ip: 192.168.16.1
          - name: msk-host-2
            ip: 192.168.16.2
          - name: msk-host-3
            ip: 192.168.16.3
          - name: msk-host-4
            ip: 192.168.16.4
          - name: msk-host-5
            ip: 192.168.16.5
      - name: spb-3
        type: datacenter
        hosts:
          - name: sbp-host-1
            ip: 192.168.16.1
          - name: spb-host-2
            ip: 192.168.16.2
          - name: spb-host-3
            ip: 192.168.16.3
          - name: spb-host-4
            ip: 192.168.16.4
          - name: spb-host-5
            ip: 192.168.16.5
failover:
  mode: stateful
  state_provider: stateboard
  stateboard_params:
    uri:
      ip: 192.168.16.1
      port: 4401
    password: change_me
vars:
  ansible_user: root
  ansible_password: change_me
  cartridge_app_name: myapp
  cartridge_cluster_cookie: myapp-cookie
