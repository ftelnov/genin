---
instances:
  - name: storage
    type: storage
    count: 2
    replicas: 2
    weight: 10
    roles:
      - storage
  - name: router
    type: router
    count: 1
    replicas: 0
    weight: 10
    roles:
      - router
      - api
      - failover-coordinator
hosts:
  - name: selectel
    type: datacenter
    ports:
      http: 8081
      binary: 3031
    hosts:
      - name: host-1
        ip: 192.168.16.1
      - name: host-2
        ip: 192.168.16.2
failover:
  state_provider: stateboard
  stateboard_params:
    password: some_password
vars:
  ansible_user: root
  ansible_password: change_me
  cartridge_app_name: myapp
  cartridge_cluster_cookie: myapp-cookie
